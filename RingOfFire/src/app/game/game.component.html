<app-player class="player-position hide-mobile" style="top: 120px" *ngFor="let player of game.players; let i = index;"
    [ngStyle]="{'top.px' : 100 + (i * 80)}" [name]="player" [playerActive]="i == game.currentPlayer"></app-player>

<div class="mobile-container hide-desktop">
    <app-player-mobile class="player-mobile-name"  *ngFor="let player of game.players; let i = index;"
    [name]="player" [playerActive]="i == game.currentPlayer" ></app-player-mobile>
</div>


<div class="field">

    <div class="card-stack">
        <img *ngFor="let c of [0,1,2,3]; let i = index;" [ngStyle]="{'left.px' : i * 5}"
            src="assets/img/playing_cards-master/card_cover.png" alt="">
        <img (click)="takeCard()" class="top-card" style="left:25px"
            src="assets/img/playing_cards-master/card_cover.png" alt="">

        <img class="played-cards" *ngFor="let card of game.playedCards"
            src="assets/img/playing_cards-master/{{ card }}.png" alt="">
        <img (click)="takeCard()" *ngIf="game.pickCardAnimation" class="pick-card" style="left:25px"
            src="assets/img/playing_cards-master/{{ game.currentCard }}.png" alt="">
    </div>
</div>

<button mat-fab color="primary" class="btn-add" (click)="openDialog()">
    <mat-icon>add</mat-icon>
</button>

<app-game-info [card]="game.currentCard" class="pin-bottom"></app-game-info>
