<div class="field">

    <div class="card-stack">
        <img *ngFor="let c of [0,1,2,3]; let i = index;" [ngStyle]="{'left.px' : i * 5}" src="/assets/img/playing_cards-master/card_cover.png" alt="">
        <img (click)="takeCard()" class="top-card" style="left:25px" src="/assets/img/playing_cards-master/card_cover.png" alt="">
        <img (click)="takeCard()" *ngIf="pickCardAnimation" class="pick-card" style="left:25px" src="/assets/img/playing_cards-master/clubs_1.png" alt="">
    </div>

</div>
